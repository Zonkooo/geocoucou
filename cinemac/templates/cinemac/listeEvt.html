{% extends "layout/base.html" %}

{% block ariane %}
<a href="/">Accueil</a> > <a href="/listeEvt/">Voir les évènements</a>
{% endblock ariane %}

{% block content %}
				<script type="text/javascript">
                   function menuderoulant(selection)
				   {
                       window.location="/listeEvt/?mode="+selection.options[selection.selectedIndex].value;
                   }
                </script>
                <h2 class="infoG">EVENEMENTS</h2>
                
                <div class="headpiece">
                <span class="left">Nombre de résultats</span> <span class="center">
				<FORM>
                    <SELECT name="affichage" size="1" onChange="menuderoulant(this)">
                            <OPTION>Trier par</OPTION>
                            <OPTION value="creator">Membre crateur</OPTION>
                            <OPTION value="-date">Date</OPTION>
                        </SELECT>
					</FORM>																<!--<span class="right"> < 1 - 2 > </span>-->
                </div>
                
                <div class="Resultatlisting">
					{% for e in event %}
                        <div class="listing">
                        <img src="{{ e.movie.cover }}" />
                                <div class="info">
                                    <b>{{e.movie.title}}</b><br/>
                                    <b>Date et heure</b> {{e.date}}                
                                </div>
                        
                                <div class="button">
                                        <span><a href="/evenement/?mid={{e.id}}">VOIR CETTE FICHE</a></span>
                                        </div>
                                 
						
                         </div> 
					{% endfor %} 						 
                </div>
 
              
{% endblock content %}
